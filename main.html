<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Pseudo Classes Example</title>
</head>

<body>

  <div class="container">
    <article>
      <p class="first-child">First paragraph: White text on a black background</p>
      <p>Second paragraph: Standard text color</p>
      <p class="last-child">Third paragraph: Red text</p>
    </article>

    <ul>
      <li class="font-size">Item 1</li>
      <li>Item 2</li>
      <li class="pink-background">Item 3</li>
      <li>Item 4</li>
      <li class="font-size">Item 5</li>
    </ul>
  </div>

</body>

</html>
